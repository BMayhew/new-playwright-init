<!DOCTYPE html>
<script src="script.js"></script>

<html>
  <body>
    <div class="box">
      <div class="form">
        <h2>Login</h2>
        <div class="inputBox">
          <input data-test-id="username" type="text" required="required" />
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input data-test-id="password" type="password" required="required" />
          <span>Password</span>
          <i></i>
        </div>
        <input data-test-id="login" type="submit" value="Login" />
        <button
          onclick="redirect()"
          data-test-id="redirect"
          type="button"
          value="Redirect"
        />Redirect</button>
      </div>
    </div>
  </body>
</html>
